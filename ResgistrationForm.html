<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <style>
        .labels {
            margin-right: 10px;
            display: block;
            width: 250px;
            text-align: right;
            vertical-align: middle;
            float: left}
        div {
            margin-bottom: 20px
        }
    </style>
</head>
<body>
<h1>Registration Form</h1>
<p>Please fill out the form below to register to our site. Fields with bold labels are required:</p>
<form>
    <div>
        <label class="labels" for="username" style="margin-top: 5px"><b>Name</b></label> <input type="text" name="username">
    </div>
    <div style="margin-bottom: 20px ">
        <label class="labels"><b>Gender</b></label>
        <label><input type="radio">Male</label>
        <label><input type="radio">Female</label>
</div>
    <div>
        <label class="labels" for="OS" style="margin-top: 5px"><b>Operating System</b></label>
        <select id="OS">
            <option>Microsoft</option>
            <option>Linux</option>
            <option>Unix</option>
            <option>IOS</option>
        </select>
    </div>
    <div>
        <label class="labels">Toys</label>
        <label><input type="checkbox">Digital Camera</label>
        <label><input type="checkbox">MP3 Player</label>
        <label><input type="checkbox">Wireless LAN</label>
    </div>
    <div>
        <label class="labels" style="margin-top: 5px">Potrait</label>
        <input type="file">
    </div>
    <div>
        <label class="labels">Mini Biography</label>
        <textarea rows="10" cols="60">Enter your biography here</textarea>
    </div>
</form>
</body>
</html>
