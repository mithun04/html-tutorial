<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Input Controls</title>
</head>
<body>
<form>
    First name:  <input type="text" name="First_Name"><br>
    Second Name: <input type="text" name="Second_Name"><br>
</form>
<form>
    <p>Password input control</p>
    Username: <input type="text" name="username"><br>
    Password: <input type="password" name="password">
</form>
<form>
    <p>Multi line text input</p>
    <textarea rows="5" cols="50" name="description">Enter the description here...
    </textarea>
</form>
<form>
    <p>Check box control</p>
    <input type="checkbox" value="on" name="Maths">Maths
    <input type="checkbox" value="on" name="Physics">Physics
</form>
<form>
    <p>Radio box control</p>
    <input type="radio" name="subject" value="Maths">Maths
    <input type="radio" name="subject" value="Physics">Physics
</form>
<form>
    <p>Select Box Control</p>
    <select name="dropdown">
        <option value="Maths" selected>Maths</option>
        <option value="Physics">Physics</option>
    </select>
</form>
</body>
</html>
