<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car with drive</title>
</head>
<body>
<script>
    var fiat = {
        make: "Fiat",
        model: "500",
        year: 1957,
        color: "Medium Blue",
        passengers: 2,
        convertible: false,
        mileage: 88000,
        started: false,
        fuel: 0,

        start: function(){
            this.started = true;
        },

        stop: function(){
            this.started = false
        },

        drive: function(){
            if(this.started){
                if (this.fuel>0) {
                    alert("Zoom Zoom");
                    this.fuel = this.fuel - 1;
                }
                else {
                    alert("Uh oh, Out of fuel!");
                    this.stop();
                }
            }
            else {
                alert("You need to start the engine");
            }
        },

        addFuel: function(amount){
            this.fuel = this.fuel + amount;
        }
    }
    fiat.start();
    fiat.drive();
    fiat.addFuel(2);
    fiat.start();
    fiat.drive();
    fiat.drive();
    fiat.drive();
    fiat.stop();
</script>
</body>
</html>
