<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Table of service specification</title>
    <style>
        td {padding: 10px;}
        table {
            background-color: #fff579;
            border: solid 5px brown;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<table border="10">
    <caption style="text-align: left"><b>Drive belt deflection</b></caption>
    <tr>
        <th colspan="2" rowspan="2"> </th>
        <th colspan="2">Used Belt Deflection</th>
        <th rowspan="2">Set deflection of new belt</th>
    </tr>
    <tr>
        <th>Limit</th>
        <th>Adjust Deflection</th>
    </tr>
    <tr>
        <th rowspan="2" style="text-align: left">Alternator</th>
        <td style="text-align: left">Models without AC</td>
        <td>10 mm</td>
        <td>5-7 mm</td>
        <td rowspan="2">5-7 mm</td>
    </tr>
    <tr>
        <td style="text-align: left">Models with AC</td>
        <td>12 mm</td>
        <td>6-8 mm</td>
    </tr>
    <tr>
        <th colspan="2" style="text-align: left">Power steering oil pump</th>
        <td>12.5 mm</td>
        <td>7.9 mm</td>
        <td>6-8 mm</td>
    </tr>
</table>
</body>
</html>
