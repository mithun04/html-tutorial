<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cell and Caption alignment in a HTML table</title>
    <style>
        table {
            width: 80%;;
        }
        td {
            height: 150px;
        }
        th {
            padding: 5px;
        }
        img {
            width:30px;}
    </style>
</head>
<body>
<table border="1">
    <caption style="padding: 5px">Cell Alignments</caption>
    <tr>
        <th></th>
        <th>Left</th>
        <th>Centered</th>
        <th>Right</th>
    </tr>
    <tr>
        <th>Top</th>
        <td style="text-align: left; vertical-align: top"><img src="img/1493120864_star.png" alt="star"></td>
        <td style="text-align: center; vertical-align: top"><img src="img/1493120864_star.png" alt="Star"></td>
        <td style="text-align: right; vertical-align: top"><img src="img/1493120864_star.png" alt="Star"></td>
    </tr>
    <tr>
        <th>Centered</th>
        <td style="text-align: left; vertical-align: middle"><img src="img/1493120864_star.png" alt="Star"></td>
        <td style="text-align: center; vertical-align: middle"><img src="img/1493120864_star.png" alt="Star"></td>
        <td style="text-align: right; vertical-align: middle"><img src="img/1493120864_star.png" alt="Star"></td>
    </tr>
    <tr>
        <th>Bottom</th>
        <td style="text-align: left; vertical-align: bottom"><img src="img/1493120864_star.png" alt="Star"></td>
        <td style="text-align: center; vertical-align: bottom"><img src="img/1493120864_star.png" alt="Star"></td>
        <td style="text-align: right; vertical-align: bottom"><img src="img/1493120864_star.png" alt="Star"></td>
    </tr>
</table>
</body>
</html>
