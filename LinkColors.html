<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hyperlinks Color Example</title>
    <base href="https://www.orangecounty.in">
    <style>
        a {color: aqua;}
        a:visited {color: red;}
        a:hover {color: green;}
        a:active {color: yellow;}
    </style>
</head>
<body>
<p>Click the following link</p>
<a href="/coorg" target="_blank" >Orange County Coorg</a>
</body>
</html>
