<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Tables</title>
</head>
<body>
<table border="1" style="width: 100%">
    <caption>This table includes the name, height, and, weight of various employees.</caption>
    <tr>
        <th>Name</th>
        <td>Alison</td>
        <td>Tom</td>
        <td>Susan</td>
    </tr>
    <tr>
        <th>Height</th>
        <td>5'4"</td>
        <td>6'0"</td>
        <td>5'1"</td>
    </tr>
    <tr>
        <th>Weight</th>
        <td>140</td>
        <td>165</td>
        <td>97</td>
    </tr>
    <tr>
        <th>Eye Color</th>
        <td>Blue</td>
        <td>Blue</td>
        <td>Brown</td>
    </tr>
</table>
</body>
</html>
