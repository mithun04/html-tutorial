<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Tables</title>
    <style>
        table {
            width: 70%;
            margin-right: auto;
            margin-left: auto;
        }
        tr {
            text-align:right;
        }
        td {
            width: 25%;
            height: 100px;
        }
        th {
            width: 25%;
            height: 100px;

        }
    </style>
</head>
<body>
<table border="1">
    <caption>This table includes the name, height, and, weight of various employees.</caption>
    <tr>
        <th>Name</th>
        <td>Alison</td>
        <td>Tom</td>
        <td>Susan</td>
    </tr>
    <tr>
        <th>Height</th>
        <td>5'4"</td>
        <td>6'0"</td>
        <td>5'1"</td>
    </tr>
    <tr>
        <th>Weight</th>
        <td>140</td>
        <td>165</td>
        <td>97</td>
    </tr>
    <tr>
        <th>Eye Color</th>
        <td>Blue</td>
        <td>Blue</td>
        <td>Brown</td>
    </tr>
</table>
</body>
</html>
